<div class="login">
    <div class="row justify-content-center align-items-center">

        <div class="card border-0 shadow my-5" style="max-width: 500px; background: rgba(255, 255, 255);">
            <img class="card-img-top mx-auto mt-3" style="max-width: 300px;" src="https://assets.ferromex.mx/StyleFXE/2.2.0-RELEASE/assets/images/logotipos/logotipo-GM.svg" />
            <div class="card-body p-5">
                <form class="form-item form-login" [formGroup]="form" (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label for="userNameInput"> Número de empleado </label>
                        <input class="form-control" type="text" formControlName="usernumber" id="usuarioInput" placeholder="Número de empleado" [class.is-invalid]="isFieldInvalid('usernumber')">

                        <div class="invalid-feedback">
                            <span *ngIf="form.get('usernumber').hasError('pattern') && form.get('usernumber').touched">
                            Ingrese un número de empleado válido
                        </span>

                        </div>
                    </div>

                    <div class="form-group">
                        <label for="passwordInput"> Contraseña </label>
                        <input class="form-control" type="password" formControlName="password" id="passwordInput" placeholder="Contraseña" [class.is-invalid]="isFieldInvalid('password')">

                        <div class="invalid-feedback">
                            Ingrese su contraseña
                        </div>
                    </div>

                    <div class="d-grid gap-2 mt-3">
                        <button class="btn btn-secondary" type="submit">
                            Ingresar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
